<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Width -->
        <div class="w-25 bg-warning">Width 25%</div>
        <div class="w-50 bg-warning">Width 50%</div>
        <div class="w-75 bg-warning">Width 75%</div>
        <div class="w-100 bg-warning">Width 100%</div>
        <div class="w-auto bg-warning">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="h-25 bg-info my-2">Height 25%</div>
            <div class="h-50 bg-info my-2">Height 50%</div>
            <div class="h-75 bg-info my-2">Height 75%</div>
            <div class="h-100 bg-info my-2">Height 100%</div>
            <div class="h-auto bg-info my-2">Height Auto</div>
        </div>
    </div>
</body>
</html>
